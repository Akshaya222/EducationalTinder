<div class="container">
  <div class="box">
    <h2>Sign In</h2>

    <div class="formGroup">
      <input type="email" class="formControl" placeholder="Enter email" #userEmail required>
    </div>

    <div class="formGroup">
      <input type="password" class="formControl" placeholder="Password" #userPassword required>
    </div>
    <div class="forgotPassword">
      <span routerLink="/forgot-password">Forgot Password?</span>
    </div>
    <div class="formGroup">
      <button  class="btn btn-primary"(click)="userSignIn(userEmail.value,userPassword.value)">Sign In</button>
    </div>
    <div>
      <h5>OR</h5>
    </div>
    <!-- Sign in through google-->
    <div class="formGroup">
      <button type="button" class="btn btn-primary" (click)=" LoginwithGoogle()">
        Sign in with Google
      </button>
    </div>
    <div class="redirectToLogin">
      <span>Don't have an account?</span><strong><span class="redirect" routerLink="/register"> Sign Up</span></strong>
    </div>

  </div>

</div>
