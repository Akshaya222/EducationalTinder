<div class="container">
  <div class="box">
    <h2>Sign Up</h2>

    <div class="formGroup">
      <input type="email" class="formControl" placeholder="Enter email" #signupEmail required>
    </div>

    <div class="formGroup">
      <input type="password" class="formControl" placeholder="Password" #signupPassword required>
    </div>
    <small>Password should contain atleast 6 characters </small>
    <div class="formGroup">
      <button class="btn btn-primary"(click)="userSignUp(signupEmail.value,signupPassword.value)">Sign Up</button>
    </div>

    <div>
      <h5>OR</h5>
    </div>
    <!-- Sign in through google-->
    <div class="formGroup">
      <button type="button"  class="btn btn-primary"  (click)=" LoginwithGoogle()">
        <i class="fab fa-google-plus-g"></i>
       Continue with Google
      </button>
    </div>
    <div class="redirectToLogin">
      <span>Already have an account? <strong><span class="redirect" routerLink="/login">Sign In</span></strong></span>
    </div>

  </div>

</div>
